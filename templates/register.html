{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-slate-900 rounded-2xl p-6 shadow">
  <div class="text-2xl font-semibold mb-2">Create first user</div>
  <div class="text-slate-400 text-sm mb-6">
    One-time setup. After you create the first user, registration is disabled.
  </div>

  {% if error %}
  <div class="bg-red-900/40 border border-red-700 text-red-200 p-3 rounded-lg mb-4 text-sm">{{ error }}</div>
  {% endif %}

  <form method="post" action="/register" class="space-y-3">
    <div>
      <label class="text-sm text-slate-300">Username</label>
      <input name="username" required minlength="3"
             class="w-full mt-1 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700" />
    </div>
    <div>
      <label class="text-sm text-slate-300">Password</label>
      <input type="password" name="password" required minlength="10"
             class="w-full mt-1 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700" />
      <div class="text-xs text-slate-400 mt-1">Minimum 10 characters.</div>
    </div>
    <div>
      <label class="text-sm text-slate-300">Confirm password</label>
      <input type="password" name="password2" required minlength="10"
             class="w-full mt-1 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700" />
    </div>
    <button class="w-full px-3 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 font-medium">
      Create user
    </button>
  </form>
</div>
{% endblock %}
